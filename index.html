<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Choreography Tool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #stage {
            width: 100%;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="stage"></div>
    <div id="controls">
        <input type="file" id="audioInput" accept="audio/*">
        <button id="playButton">Play Music</button>
        <button id="pauseButton">Pause Music</button>
        <button id="addDancerButton">Add Dancer</button>
    </div>

    <!-- Load Three.js version r110 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    
    <!-- Your script (add this after Three.js) -->
    <script src="script.js"></script>
</body>
</html>
